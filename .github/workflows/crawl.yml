name: Run JSON Puppeteer Test

on:
  workflow_dispatch:  # 手動実行専用

jobs:
  crawl-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run json crawler script
        run: node json_crawler.js
